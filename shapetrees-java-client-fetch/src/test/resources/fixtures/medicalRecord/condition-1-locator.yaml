statusCode : 200
delay: 0
headers:
  - 'Content-type:text/turtle'
body: >
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX st: <http://www.w3.org/ns/shapetrees#>
  PREFIX ex: <http://www.example.com/ns/ex#>

  <>
    <http://www.w3.org/ns/shapetrees#hasShapeTreeLocator> <#locator> .

  <#locator>
    a st:ShapeTreeLocator ;
    st:location <#ln1> .

  <#ln1>
    st:hasShapeTree <${SERVER_BASE}/static/shapetrees/medical-record/shapetree#condition> ;
    st:hasManagedResource </ldp/data/conditions/condition1.ttl> ;
    st:shape <${SERVER_BASE}/static/shex/fhir/r4/shex#Condition> ;
    st:node <http://hl7.org/fhir/Condition/example> ;
    st:hasRootShapeTreeLocation </ldp/data/conditions/?ext=shapetree#ln1> .