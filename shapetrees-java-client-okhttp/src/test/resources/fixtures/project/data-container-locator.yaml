statusCode : 200
delay: 0
headers:
  - 'Content-type:text/turtle'
body: >

  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX st: <http://www.w3.org/ns/shapetrees#>
  PREFIX ex: <http://www.example.com/ns/ex#>

  <>
    <http://www.w3.org/ns/shapetrees#hasShapeTreeLocator> <#locator> .

  <#locator>
    a st:ShapeTreeLocator ;
    st:location <#ln1> .

  <#ln1>
    st:hasRootShapeTree <${SERVER_BASE}/static/shapetrees/project/shapetree#DataRepositoryTree> ;
    st:hasShapeTree <${SERVER_BASE}/static/shapetrees/project/shapetree#DataRepositoryTree> ;
    st:hasRootShapeTreeInstance </data/> ;
    st:node </data/#repository> ;
    st:shape ex:DataRepositoryShape .